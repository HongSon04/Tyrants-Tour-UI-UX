<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tyrants Tour | Travel With Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Font Google -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Font-Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Grid-System -->
    <link rel="stylesheet" href="./css/gridsystems.css">
    <!-- Responsive-->
    <link rel="stylesheet" href="./css/responsive.css">
    <!-- Main css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Header -->
    <header></header>
    <!-- NeedToKnow -->
    <section class="needToKnow"></section>
    <!-- Tour -->
    <section class="tour">
        <div class="tour__items">
            <div class="tour-left">
                <div class="tour-left__top">
                    <div class="wrap">  
                        <h1>Draft <strong>Countdown</strong></h1>
                      
                        <div class="countdown">
                          <div class="bloc-time hours" data-init-value="24">
                            <span class="count-title">Hours</span>
                      
                            <div class="figure hours hours-1">
                              <span class="top">2</span>
                              <span class="top-back">
                                <span>2</span>
                              </span>
                              <span class="bottom">2</span>
                              <span class="bottom-back">
                                <span>2</span>
                              </span>
                            </div>
                      
                            <div class="figure hours hours-2">
                              <span class="top">4</span>
                              <span class="top-back">
                                <span>4</span>
                              </span>
                              <span class="bottom">4</span>
                              <span class="bottom-back">
                                <span>4</span>
                              </span>
                            </div>
                          </div>
                      
                          <div class="bloc-time min" data-init-value="0">
                            <span class="count-title">Minutes</span>
                      
                            <div class="figure min min-1">
                              <span class="top">0</span>
                              <span class="top-back">
                                <span>0</span>
                              </span>
                              <span class="bottom">0</span>
                              <span class="bottom-back">
                                <span>0</span>
                              </span>        
                            </div>
                      
                            <div class="figure min min-2">
                             <span class="top">0</span>
                              <span class="top-back">
                                <span>0</span>
                              </span>
                              <span class="bottom">0</span>
                              <span class="bottom-back">
                                <span>0</span>
                              </span>
                            </div>
                          </div>
                      
                          <div class="bloc-time sec" data-init-value="0">
                            <span class="count-title">Seconds</span>
                      
                              <div class="figure sec sec-1">
                              <span class="top">0</span>
                              <span class="top-back">
                                <span>0</span>
                              </span>
                              <span class="bottom">0</span>
                              <span class="bottom-back">
                                <span>0</span>
                              </span>          
                            </div>
                      
                            <div class="figure sec sec-2">
                              <span class="top">0</span>
                              <span class="top-back">
                                <span>0</span>
                              </span>
                              <span class="bottom">0</span>
                              <span class="bottom-back">
                                <span>0</span>
                              </span>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
                <div class="tour-bottom"></div>
            </div>
            <div class="tour-right"></div>
        </div>
    </section>
    <!-- Destination -->
    <section class="destinnation"></section>
    <!-- Tour-Guide -->
    <section class="tourGuide"></section>
    <!-- ExperienceLive -->
    <section class="experienceLive"></section>
    <!-- Help -->
    <section class="help"></section>
    <!-- Contact -->
    <section class="contact"></section>
    <!-- Footer -->
    <footer></footer>

    <script src="./js/index.js"></script>
</body>
</html>
